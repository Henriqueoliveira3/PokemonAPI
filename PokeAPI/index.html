<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Css/style.css'>
</head>
<body>
    <div id="centerScreen">
        <div id="centerBlackScreen">
            <p id="pokemonName"></p>
            <p id="pokemonType"></p>
            <p id="pokemonSkill"></p>
            <img src="" alt="pokemonImage" id="pokemonImage">
        </div>
        <div id="redCircleCentralScreen"></div>
        <div id="firstLine"></div>
        <div id="secondLine"></div>
        <div id="thirdLine"></div>
        <div id="fourthLine"></div>
    </div>
    <input type="text" id="greenScreen" maxlength="4" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
    <button id="searchButton"></button>
    <div id="darkRedLine"></div>
    <div id="darkBlueLine"></div>
    <div id="topJoyStick"></div>
    <div id="horizontalJoyStick"></div>
    <script src='JavaScript/main.js'></script>
</body>
</html>
